<!DOCTYPE html>
<html>
<head>
    <!--title-->
    <title>Tic Tac Toe Game</title>
    <!--jQuery imported-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript file imported-->
    <script src = "magic/index.js"></script>
    <!--Awesomeness (font awesome icons) imported-->
    <script src = "https://use.fontawesome.com/2b9a53c46f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|VT323" rel="stylesheet">
    <!--Importing my signature style-->
    <link rel = "stylesheet" type = "text/css" href = "magic/index.css">
    <link rel = "stylesheet" type = "text/css" href = "magic/animate.css">
</head>
    
<body>
    <h1 style='text-align: center'><i class="fa fa-gamepad" aria-hidden="true"></i> Tic Tac Toe Game</h1>
    <div id='board'>
        <div id='mode'>
            <h2><i class="fa fa-question-circle-o" aria-hidden="true"></i> Choose Mode</h2>
            <button id='single'><i class="fa fa-laptop" aria-hidden="true"></i> With Computer</button>
            <button id='multi'><i class="fa fa-user" aria-hidden="true"></i> With a Friend</button>
        </div>
        <div id='symbol'>
            <button style='float: left' id='back'><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
            <h2><i class="fa fa-question-circle-o" aria-hidden="true"></i> Choose Symbol</h2>
            <button id='x'>X</button>
            <button id='o'>O</button>
        </div>
        <div id='controls'>
            <button id='reset'><i class="fa fa-refresh" aria-hidden="true"></i> Reset</button>
        </div>
        <div id='game'>
            <span class = 'sq' id='one'>&nbsp;</span>
            <span class = 'sq' id='two'>&nbsp;</span>
            <span class = 'sq' id='three'>&nbsp;</span><br>
            <span class = 'sq' id='four'>&nbsp;</span>
            <span class = 'sq' id='five'>&nbsp;</span>
            <span class = 'sq' id='six'>&nbsp;</span><br>
            <span class = 'sq' id='seven'>&nbsp;</span>
            <span class = 'sq' id='eight'>&nbsp;</span>
            <span class = 'sq' id='nine'>&nbsp;</span>
        </div>
    </div>
    <div id='score'>
        <h3><i class="fa fa-hashtag" aria-hidden="true"></i> Score Board</h3>
        <div id='s1'>Player 1: 0</div>
        <div id='s2'>Player 2: 0</div>
    </div>
    <div id='playing'>
        <div id='pl1'>You</div>
        <div id='pl2'>Player 2</div>
    </div>
</body>
