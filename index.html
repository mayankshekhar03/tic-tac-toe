<!DOCTYPE html>
<html>
<head>
    <!--title-->
    <title>Tic Tac Toe Game</title>
    <!--jQuery imported-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript file imported-->
    <script src = "magic/index.js"></script>
    <!--Awesomeness (font awesome icons) imported-->
    <script src = "https://use.fontawesome.com/2b9a53c46f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|VT323" rel="stylesheet">
    <!--Importing my signature style-->
    <link rel = "stylesheet" type = "text/css" href = "magic/index.css">
    <link rel = "stylesheet" type = "text/css" href = "magic/animate.css">
</head>
    
<body>
    <h1 style='text-align: center'>Tic Tac Toe Game</h1>
    <div id='board'>
        <div id='mode'>
            <h2>Choose Mode</h2>
            <button id='single'>Single</button>
            <button id='multi'>With a Friend</button>
        </div>
        <div id='symbol'>
            <h2>Choose Symbol</h2>
            <button id='x'>X</button>
            <button id='o'>O</button>
        </div>
        <div id='controls'>
            <button id='reset'>Reset</button>
        </div>
        <div id='game'>
            
        </div>
    </div>
</body>
